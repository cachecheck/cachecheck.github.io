<!DOCTYPE html>
<html>
<head> 
<meta charset="utf-8"> 
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<title>CACHECHECK_STATICS</title> 
<!--*<script language="jquery-3.4.1.min.js">-->
<script>
    window.onload=function(){
        console.log("begin!");
        $.ajax({
            type:"get",
            url:"./statistics",
            data:{},
            async: false,
            success:function (data) {
                //console.log(data);
                //var data = eval('('+data+')');
                var rows = data.split("\n");
                console.log("data num:" + rows.length);
                for(var i=0;i < rows.length;i++){
                    var x=document.getElementById('data').insertRow();
                    var row = rows[i];
                    var values = row.split("\t");
                    if(values.length > 1) {
                        var cell=x.insertCell();
                        cell.innerHTML = i + 1;
                        for(var j=0;j < values.length;j++){
                            console.log("value num:" + values.length);
                            var value = values[j];
                            cell=x.insertCell();
                            if(j == 1) {
                                console.log("http index value:" + value.indexOf("http"));
                                if(value.indexOf("http") > -1) {
                                    var link, issueName;
                                    if (value.indexOf(",") > 0) {
                                        link = value.split(",")[0];
                                        issueName = value.split(",")[1];
                                    } else {
                                        link = value;
                                        issueName = value.substr(value.lastIndexOf("/")+1);
                                    }
                                    console.log("link:" + link + " issueName:"+ issueName);
                                    cell.innerText = "<a href=\"" + link + "\">" + issueName + "</a>";
                                    //cell.innerHTML = $("<a href=\"" + link + "\">" + issueName + "</a>").html();
                                }
                            }
                        cell.innerHTML=values[j];
                        }
                    }
                }
           }
        });
        console.log("end!");
    }
</script>
</head>
<body>

<table border="1" id="data">
  <tr>
    <th>ID</th>
    <th>Project</th>
    <th>Issue ID</th>
    <th>Bug type</th>
    <th>Location</th>
    <th>Related RDD variable</th>
    <th>Status</th>
    <th>Fixed</th>
  </tr>
</table>
</body>
</html>
